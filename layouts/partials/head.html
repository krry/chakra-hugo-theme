<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}} class="wallpaper">
  <head>
    <link href="//gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    {{ .Hugo.Generator }}

    <!-- mobile responsive --> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- meta content -->
    <meta name="description" content="{{if .IsHome}}{{ .Site.Params.description }}{{else}}{{.Description}}{{end}}" />

    {{ if .IsHome -}}
    <title>{{ .Site.Title}}</title>
    {{- else -}}
    <title>{{ .Title }} &middot; {{ .Site.Title}}</title>
    {{- end }}

    <!-- Styles -->
    {{ partial "css.html" . }}
    {{ partial "head_fonts.html" . }}

    <!-- Scripts -->
    {{ partial "js.html" . }}

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="shortct icon" href="/icons/favicon.ico" sizes="16x16" />
    <meta name="application-name" content="Atmanaut"/>
    <meta name="msapplication-TileColor" content="#E5E4E2" />
    <meta name="msapplication-TileImage" content="/icons/usmstile-144x144.png" />

    <!-- RSS -->
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
    {{ end }}
  </head>
