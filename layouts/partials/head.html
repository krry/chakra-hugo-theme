<!DOCTYPE html>
<html lang="en" {{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    {{ .Hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .IsHome -}}
    <title>{{ .Site.Title}}</title>
    {{- else -}}
    <title>{{ .Title }} &middot; {{ .Site.Title}}</title>
    {{- end }}

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print">
    <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/berr.css">
    {{ partial "head_fonts.html" . }}

    <!-- Icons -->
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">

  </head>
