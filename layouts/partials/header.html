<header class="">
  <div class="brand shellink">
    <a class="" href="{{ .Site.Home.RelPermalink }}">
      <div class="logo"></div>
      <h1 class="site-title">{{ .Site.Title }}</h1>
    </a>
  </div>
  <nav>
    <ul class="list-reset shellink">
      {{ range .Site.Menus.main }}
      <li><a class="" href="{{.URL}}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
