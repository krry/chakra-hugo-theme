{{ define "nav" -}}
{{ partial "tags/cloud.html" . }}
{{- end -}}

{{- define "main" -}}
<div class="taxonomy">
  <h1 class="taxonomy-title">{{ .Title }}</h1>
  <h4>Discussed in:</h4>
  <dl>
    {{ range .Data.Pages }}
    <hr class="divider">
    <a href="{{.RelPermalink}}">
      <dt>{{ .Title }}</dt>
      <dd>{{ .Summary }}</dd>
    </a>
    {{ end }}
  </dl>
  {{ partial "tags/sources.html" . }}
</div>
{{- end }}
