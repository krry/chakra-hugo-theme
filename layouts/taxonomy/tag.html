{{ define "nav" -}}
{{ partial "tags/cloud.html" . }}
{{- end -}}

{{- define "main" -}}
<div class="tag">
  <h1 class="tag-title">{{ .Title }}</h1>
  <h4>Discussed in:</h4>
  <dl>
    {{ range .Data.Pages }}
    <dt><a href="{{.RelPermalink}}">{{ .Title }}</a></dt>
    <dd>{{ .Summary }}</dd>
    {{ end }}
  </dl>
  {{ partial "tags/sources.html" . }}
</div>
{{- end }}
