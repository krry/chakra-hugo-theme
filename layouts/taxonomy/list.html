{{- define "main" -}}
<div class="taxonomy">
  <h1>{{ .Title }}</h1>
  <ul class="list-taxonomies">
    {{ range .Data.Pages -}}
    <li>
      <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    </li>
    {{- end -}}
  </ul>
</div>
{{- end }}
