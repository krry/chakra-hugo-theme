{{ define "main" -}}
<div class="homepage cosmos inverse">{{ .Content }}</div>
<div class="posts">
  {{ range .Data.Pages -}}
  <article class="post-summary">
    <a class="read-more" href="{{ .Permalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2 Jan 2006" }}</time>
      <p>
        {{ .Summary }}
      </p>
    </a>
    {{ partial "tags.html" .}}
  </article>
  {{- end}}
</div>
{{- end}}
{{ define "aside" -}}
{{ partial "tags/cloud.html" . }}
{{- end }}
