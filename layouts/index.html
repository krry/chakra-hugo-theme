{{ define "main" -}}
<div class="homepage bg-well shellink">{{ .Content }}</div>
<div class="posts">
  {{ range .Data.Pages -}}
  <article class="post">
    <a class="read-more-link" href="{{ .Permalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2 Jan 2006" }}</time>
      <p>
        {{ .Summary }}
      </p>
    </a>
  </article>
  {{- end}}
</div>
{{- end}}
